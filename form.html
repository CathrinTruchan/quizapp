<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <h1>Quiz App</h1>
    </header>
    <main class="form__main">
      <h2 id="form-headline">Add a new Question</h2>
      <form data-js="form" class="form" aria-labelledby="form-headline">
        <label for="question">Your question</label>
        <textarea
          class="form__input"
          id="question"
          name="user-question"
          maxlength="150"
          required
        ></textarea>
        <label for="answer">Your anwer</label>
        <textarea
          class="form__input"
          type="text"
          id="answer"
          name="user-answer"
          maxlength="150"
          required
        ></textarea>
        <label for="tag">Tag</label>
        <input class="form__tag-input" type="text" id="tag" name="tag" />
        <button type="submit">Submit</button>
      </form>
      <section data-js="new-cards"></section>
    </main>
    <footer>
      <nav class="menu">
        <a class="menu__link" href="index.html"><i class="fa fa-home"></i></a>

        <a class="menu__link" href="bookmark.html"
          ><i class="fa fa-bookmark"></i
        ></a>

        <a class="menu__link menu__link--active" href="form.html"
          ><i class="fa fa-plus"></i
        ></a>

        <a class="menu__link" href="profil.html"><i class="fa fa-user"></i></a>
      </nav>
    </footer>
  </body>
</html>
